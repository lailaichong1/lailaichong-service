<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件练习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="events">
        <button @click="add(10)">涨10岁</button>
        <button @click="down(10)">减10岁</button>
        <p>我的年龄是{{age}}</p>
    </div>
<script src="../js/events.js"></script>
</body>
</html>
